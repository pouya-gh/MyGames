name: Deploy Django to VPS

on:
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      REDIS_URL: redis://localhost:6379/0
      MY_SECRET_KEY: ${{ secrets.MY_SECRET_KEY }}
      DJANGO_SETTINGS_MODULE: games.settings.test
      
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run migrations
      run: python manage.py migrate

    - name: Start Celery worker
      run: |
        celery -A games worker -l info --pool=solo &
      env:
        REDIS_URL: redis://localhost:6379/0

    - name: Run tests
      run: python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            export DJANGO_SETTINGS_MODULE="games.settings.prod"
            cd games/
            git pull origin main
            source ../.gameenv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
            sudo systemctl restart uwsgi
            sudo systemctl restart nginx
            sudo sh /etc/init.d/celeryd restart