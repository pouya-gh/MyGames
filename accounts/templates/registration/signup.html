{% extends "base.html" %}

{% block title %}Sign up{% endblock title %}

{% block content %}
<hr class="mt-0 mb-4">
<div class="row">
    <div class="mx-auto col-xl-4">
        <div class="card mb-4">
            <div class="card-header">Login here</div>
            <div class="card-body">
                <form method='post' enctype='multipart/form-data'>
                    {{ form.non_field_errors }}
                    
                    <div class="mb-3">
                        <label class="small mb-1" for="{{ form.username.id_for_label }}">Username:</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="{{ form.password.id_for_label }}">Password:</label>
                        {{ form.password1 }}
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="{{ form.password.id_for_label }}">Password:</label>
                        {{ form.password2 }}
                    </div>
                    {% csrf_token %}
                    <input type='submit' value='Submit' class="btn btn-primary"/>
                </form>
            </div>
        
        </div>
    </div>
</div>
    {% comment %} <form method='post' enctype='multipart/form-data'>
        {{ form.as_p }}
        {% csrf_token %}
        <input type='submit' value='Sign up' class="btn btn-primary"/>
    </form> {% endcomment %}
{% endblock content %}
